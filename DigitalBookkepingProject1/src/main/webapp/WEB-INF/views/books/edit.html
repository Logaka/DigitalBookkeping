<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <form th:method="post" th:action="@{/books/{id}(id=${book.id})}" th:Object="${book}">
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name</div>
        <br/>
        <label for="autor">Enter autor: </label>
        <input type="text" th:field="*{autor}" id="autor">
        <div style="color: red" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></div>
        <br/>
        <label for="year">Enter year: </label>
        <input type="text" th:field="*{year}" id="year">
        <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
        <br/>
        <input type="submit" value="submit">
    </form>
</body>
</html>
