<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book list</title>

</head>
<body>
<div th:each="book: ${books}">
    <a th:href="@{/books/{id}(id=${book.id})}"
       th:text="${book.name} + ', ' + ${book.autor} + ', ' + ${book.year}"></a>
</div>
<br>
<hr>
<a th:href="@{/books/new}">Create new Book</a>
<br>
<a th:href="@{/people}">Go to people</a>
</body>
</html>
